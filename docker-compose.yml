version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: family-meal-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: family_meal
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: family-meal-backend:latest
    container_name: family-meal-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=family_meal
      - MYSQL_PASSWORD=rootpassword
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=family_meal;User=root;Password=rootpassword;CharSet=utf8mb4;
    ports:
      - "8088:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: family-meal-frontend:latest
    container_name: family-meal-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  backend_uploads:

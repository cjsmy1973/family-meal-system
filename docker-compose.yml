version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: family-meal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: family_meal
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: FamilyMeal.Api/Dockerfile
    container_name: family-meal-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=family_meal;User=root;Password=rootpassword;
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: family-meal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
